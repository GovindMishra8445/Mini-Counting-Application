<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Counting Application</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="shortcut icon" href="./photo/count image.jpg" type="image/G-icon">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
     <script src="script.js" defer></script>
</head>

<body>
     <header class="header-text">
          <img class="header-photo" src="/photo/Govind Logo.png" alt="govind-logo">
          <h1 class="text">Counting Application</h1>
          <img class="header-github-photo" src="/photo/icons8-github.svg" alt="github-logo">
     </header>
     <div class="main-container">
          <div class="container">
               <h1 class="count">0</h1>
               <button class="minus">-</button>
               <button class="plus">+</button>
               <div>
                    Increment/Decrement By:
                    <input class="change-by" type="number" value="1">
               </div>
               <button class="reset-btn">Reset</button>
          </div>
     </div>

</body>

</html>
